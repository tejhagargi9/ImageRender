  // Function to create a card for each image
  function createCard(imageData) {
    var card = document.createElement('div');
    card.classList.add('card');

    var img = document.createElement('img');
    img.src = imageData.image;
    card.appendChild(img);

    var name = document.createElement('div');
    name.classList.add('name');
    name.textContent = "Random Name";
    card.appendChild(name);

    var text = document.createElement('div');
    text.classList.add('text');
    text.textContent = "Lorem absii chbbc sbdub";
    card.appendChild(text);

    return card;
  }

  // Function to render the cards on the page
  function renderCards() {
    var container = document.getElementById('userImages');
    imageData.forEach(function(item) {
      var card = createCard(item);
      container.appendChild(card);
    });
  }

  // Call the render function when the page loads
  window.onload = renderCards;
</script>
